language: python
osx_image: xcode9.4
dist: trusty
matrix:
  include:
  - os: linux
    python: 3.5
    env: TOXENV=py35
    install:
    - "./.travis-install.sh"
    - pip install pytest
    - python -m pip install .
    script:
    - pytest -v
  - os: linux
    python: 3.6
    env: TOXENV=py36
    install:
    - "./.travis-install.sh"
    - pip install pytest
    - pip install --upgrade numpy
    - python -m pip install .
    script:
    - pytest -v
  - os: linux
    python: 3.8
    env: TOXENV=py38
    dist: xenial
    install:
    - "./.travis-install.sh"
    - pip install pytest
    - python -m pip install .
    script:
    - pytest -v
  - os: osx
    language: generic
    env: TOXENV=py36
    install:
    - "./.travis-install.sh"
    - pip3 install pytest
    - python3 -m pip install .
    script:
    - pytest -v
  - os: osx
    language: generic
    env: TOXENV=py37
    dist: xenial
    install:
    - "./.travis-install.sh"
    - pip3 install pytest
    - python3 -m pip install .
    script:
    - pytest -v
  - os: osx
    language: generic
    env: TOXENV=py38
    dist: xenial
    install:
    - "./.travis-install.sh"
    - pip3 install pytest
    - python3 -m pip install .
    script:
    - pytest -v
  - os: windows
    language: shell
    before_install:
    - choco install python --version=3.6
    - python --version
    - python -m pip install --upgrade pip
    - pip install --upgrade pytest
    - pip install codecov
    - pip install numpy
    - pip install cython
    env: PATH=/c/Python36:/c/Python36/Scripts:$PATH
    install:
    - "./.travis-install.sh"
    - pip install pytest
    - python -m pip install .
    script:
    - pytest -v
  - os: windows
    language: shell
    before_install:
    - choco install python --version=3.7
    - python --version
    - python -m pip install --upgrade pip
    - pip install --upgrade pytest
    - pip install codecov
    - pip install numpy
    - pip install cython
    env: PATH=/c/Python37:/c/Python37/Scripts:$PATH
    install:
    - "./.travis-install.sh"
    - pip install pytest
    - python -m pip install .
    script:
    - pytest -v
  - os: windows
    language: shell
    before_install:
    - choco install python --version=3.8
    - python --version
    - python -m pip install --upgrade pip
    - pip install --upgrade pytest
    - pip install codecov
    - pip install numpy
    - pip install cython
    env: PATH=/c/Python38:/c/Python38/Scripts:$PATH
    install:
    - "./.travis-install.sh"
    - pip install pytest
    - python -m pip install .
    script:
    - pytest -v
deploy:
  provider: pypi
  username: "__token__"
  password:
    secure: 
  on:
    tags: false
    python: 3.8